<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
	</head>
	 <body>
	    <form action="" >
		  <table border="1" style="background-color:powderblue">
		  <tr>
		  <th colspan="2" style="color:red"><h2>Registration Form</h2></th>
		  </tr>
		  
		  <tr>  
		  <td>Enter name:</td>
			<td><input type="name" name="name" required min="4" max="15" placeholder="Enter name"></td>
		  </tr>	
			
			<tr>
			<td>Enter Password:</td>
			<td><input type="password" name="psw"></td>
			
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender" value="male"> Male<br/>
					<input type="radio" name="gender" value="female"> Female<br/>
				</td>
			
			</tr>
			
			<tr>
				<td>Select Game:</td>
				<td>
					<input type="checkbox" name="sports1" value="hocky"> Hockey<br/>
				    <input type="checkbox" name="sports2" value="football"> Football<br/>
					<input type="checkbox" name="sports3" value="badminton"> Badminton<br/>
					<input type="checkbox" name="sports4" value="cricket"> Cricket<br/>
					<input type="checkbox" name="sports5" value="volleyball"> Volleyball</>
				</td>
			
			</tr>
			
			<tr>
			<td>Select Photo:</td>
			<td><input type="file" name="img" ></td>
		    </tr>
			
			
			<tr>
			<td>Enter Address:</td>
			<td><textarea name="address" rows="5" cols="30">
				You can give your feedback on your favourite vehicle.
			</textarea></td>
		    </tr>
			
			<tr>
		    
			<td colspan="2">
			<button type="button" onclick="alert('Hello World!')">Click Me!</button>
			<input type="submit" value="Submit Form">
			<input type="reset" value="Reset Form">
			
			</td>
		    
		    </tr>
			
			
			
			
		   </table>
		</form>
	  </body>
	  
</html>

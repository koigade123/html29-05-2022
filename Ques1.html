<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Enquiry Form</title>
	</head>
	 <body>
       <form action="">
	    <table>
		  <tr>
		    <th style="font-size:30px">Enquiry Form</th>
		  </tr>
		  
		  <tr>
		    <td></td>
		  </tr>
		  
	     </tr>
			 <td align="left">Enquiry Type:</td>
			<td><select>
			  <option value="general info">General Information</option>
			  <option value="india">India</option>
			  <option value="japan">Japan</option>
			  <option value="china">China</option>
			  <option value="saudi">Saudi</option>
			</select></td>
		  </tr>
		  
		  <tr>
				<td align="left">Saturation:</td>
				<td>
					Mr<input type="radio" name="gender" value="mr">
					Mrs<input type="radio" name="gender" value="mrs">

					Dr<input type="radio" name="gender" value="dr"> 
				</td>
			
		 </tr>
		 
		  <tr> 
		    <td align="left">Full name*</td>
		    <td><input type="text" name=name value="Rushi" required>
			</td>
		  </tr>	
		  
		  <tr>
			<td align="left">Address:</td>
			<td><textarea name="address">
			</textarea></td>
		  </tr>
		  
		  <tr>
			<td align="left">Phone Number:</td>
			<td><input type="number" name="num" placeholder="Enter phone number" maxlength="10" required></td>
		  <tr>
		  
		  <tr>
			<td align="left">Email address*</td>
			<td><input type="email" name="email" placeholder="Enter email"  required></td>
		  <tr>
		  
		  <tr>
			 <td align="left">Fevourie Color:</td>
			<td><select>
			  <option value="color">Color</option>
			  <option value="red">Red</option>
			  <option value="blue">Blue</option>
			  <option value="black">Black</option>
			 
			</select></td>
		  </tr>
		  
		   <tr>
			<td align="left">
				<input type="submit" value="Submit">
			</td>
		 </tr>
		  </table>
          </form>
	 </body>
</html>

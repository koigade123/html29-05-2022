<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Service Login</title>
	</head>
	 <body>
      <form align="center">
              <h1>Novel Services Login</h1>
              
              <table align="center">
              <tr>
                <td>Username:</td>
                <td><input type="name" name="name" ></td>
              </tr>
              
              <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" ></td>
              </tr>

              <tr>
                 <td>City Of<br>Employment:</td>
                  <td><input type="text" name="city"></td>
              </tr>

               <tr>
                    <td>Web Server:</td>
                   <td><select name="web server" id="server">
					<option selected>-- Choose a server --</option>
					<option>Web Server</option>
					<option>Proxy Server</option>
					<option>File Server</option>
					<option>Mail Server</option>
				  </select></td>
                </tr>
				  
                  <tr 
    
                <tr>
                    <td>Please specify<br>your role:</td> 
                     <td align="left">
                           <input type="radio" name="radiogroup1">Admin<br>
						   <input type="radio" name="radiogroup1" value="radio" >Engineer<br>
						   <input type="radio" name="radiogroup1" value="radio" >Manager<br>
						   <input type="radio" name="radiogroup1" value="radio" >Guest</td>
                 </tr>
                  
                
                 <tr>
                    <td>Single Sign on<br>to the following:</td> 
                     <td align="left">
                           <input type="checkbox" name="1">Mail<br>
						   <input type="checkbox" name="2">Payroll<br>
						   <input type="checkbox" name="3">Self-service<br>
					
                 </tr>

                 <tr> 
                   <td></td>
                    <td align="left"><input type="submit" value="Login">
                                      <input type="reset" value="Reset"></td>
                  </tr>
              </table>
          
        </form>
         </body>
</html>
